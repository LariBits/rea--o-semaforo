<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Reação - Semáforo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Teste de Reação - Semáforo</h1>

    <div id="semaforo">
        <div class="luz" id="vermelho"></div>
        <div class="luz" id="amarelo"></div>
        <div class="luz" id="verde"></div>
    </div>

    <button id="botao">Clique quando estiver VERDE!</button>
    <button id="reiniciar" style="display: none;">Tentar novamente</button>

    <p id="resultado"></p>

    <h2>Ranking - Melhores Tempos</h2>
    <table id="ranking">
        <thead>
            <tr>
                <th>Posição</th>
                <th>Tempo (ms)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>

    <p class="lari">Projeto de <a href="https://github.com/LariBits">Lari</a></p>
